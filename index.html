<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Images IA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-magic"></i> Générateur d'Images IA</h1>
            <button id="night-mode-toggle" class="night-mode-toggle" aria-label="Basculer le mode nuit">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="input-section">
            <div class="prompt-container">
                <label for="prompt-input">Décrivez votre image : <span class="gemini-badge"><i class="fas fa-magic"></i> Amélioré par Gemini</span></label>
                <textarea id="prompt-input" placeholder="Décrivez l'image que vous voulez générer... Gemini optimisera votre description automatiquement" rows="3"></textarea>
            </div>
            
            <div class="structured-prompts">
                <h3>Styles suggérés :</h3>
                
                <div class="prompt-category">
                    <h4><i class="fas fa-palette"></i> Styles artistiques</h4>
                    <div class="prompt-buttons">
                        <button class="prompt-btn" data-prompt="Une forêt enchantée" data-style="style impressionniste, couleurs vives, coups de pinceau visibles">
                            <i class="fas fa-paint-brush"></i> Impressionnisme
                        </button>
                        <button class="prompt-btn" data-prompt="Un portrait abstrait" data-style="style cubiste, formes géométriques, palette de couleurs limitée">
                            <i class="fas fa-shapes"></i> Cubisme
                        </button>
                        <button class="prompt-btn" data-prompt="Un paysage urbain" data-style="style pixel art, résolution basse, palette rétro">
                            <i class="fas fa-th"></i> Pixel Art
                        </button>
                        <button class="prompt-btn" data-prompt="Un café parisien" data-style="aquarelle délicate, couleurs douces, touches légères">
                            <i class="fas fa-tint"></i> Aquarelle
                        </button>
                        <button class="prompt-btn" data-prompt="Un navire en mer" data-style="style néo-classique, précision des détails, perspective rigoureuse">
                            <i class="fas fa-landmark"></i> Néo-classique
                        </button>
                    </div>
                </div>
                
                <div class="prompt-category">
                    <h4><i class="fas fa-camera"></i> Photographie</h4>
                    <div class="prompt-buttons">
                        <button class="prompt-btn" data-prompt="Un lever de soleil sur la plage" data-style="photographie HDR, haute résolution, grande profondeur de champ">
                            <i class="fas fa-sun"></i> Paysage HDR
                        </button>
                        <button class="prompt-btn" data-prompt="Un insecte sur une fleur" data-style="macro photographie, mise au point précise, arrière-plan flou">
                            <i class="fas fa-bug"></i> Macro
                        </button>
                        <button class="prompt-btn" data-prompt="Une rue de New York" data-style="photographie noir et blanc, contraste élevé, grain visible">
                            <i class="fas fa-adjust"></i> Noir et Blanc
                        </button>
                        <button class="prompt-btn" data-prompt="Un portrait en studio" data-style="éclairage Rembrandt, fond noir, contraste dramatique">
                            <i class="fas fa-user"></i> Portrait Studio
                        </button>
                    </div>
                </div>
                
                <div class="prompt-category">
                    <h4><i class="fas fa-hat-wizard"></i> Fantastique & Sci-Fi</h4>
                    <div class="prompt-buttons">
                        <button class="prompt-btn" data-prompt="Un dragon gardant son trésor" data-style="fantasy épique, couleurs riches, détails minutieux">
                            <i class="fas fa-dragon"></i> Fantasy
                        </button>
                        <button class="prompt-btn" data-prompt="Une station spatiale orbitale" data-style="science-fiction réaliste, éclairage technique, design futuriste">
                            <i class="fas fa-space-shuttle"></i> Sci-Fi
                        </button>
                        <button class="prompt-btn" data-prompt="Une ville cyberpunk" data-style="néons vifs, pluie constante, contraste élevé, atmosphère nocturne">
                            <i class="fas fa-city"></i> Cyberpunk
                        </button>
                        <button class="prompt-btn" data-prompt="Un portail magique" data-style="fantasy mystique, brume éthérée, lueurs magiques">
                            <i class="fas fa-door-open"></i> Mystique
                        </button>
                    </div>
                </div>
                
                <div class="prompt-category">
                    <h4><i class="fas fa-globe-americas"></i> Paysages</h4>
                    <div class="prompt-buttons">
                        <button class="prompt-btn" data-prompt="Montagnes majestueuses" data-style="panorama alpin, neige éternelle, ciel azur, haute définition">
                            <i class="fas fa-mountain"></i> Montagnes
                        </button>
                        <button class="prompt-btn" data-prompt="Une plage tropicale" data-style="eaux turquoise, sable blanc, palmiers, lumière dorée">
                            <i class="fas fa-umbrella-beach"></i> Plage
                        </button>
                        <button class="prompt-btn" data-prompt="Une forêt dense" data-style="lumière filtrant à travers les feuilles, mousse, atmosphère mystérieuse">
                            <i class="fas fa-tree"></i> Forêt
                        </button>
                        <button class="prompt-btn" data-prompt="Un désert au coucher du soleil" data-style="dunes de sable, ciel orangé, ombres longues">
                            <i class="fas fa-wind"></i> Désert
                        </button>
                    </div>
                </div>
                
                <div class="prompt-category">
                    <h4><i class="fas fa-paint-roller"></i> Concepts abstraits</h4>
                    <div class="prompt-buttons">
                        <button class="prompt-btn" data-prompt="Le concept d'amour" data-style="art abstrait, couleurs chaudes, formes fluides">
                            <i class="fas fa-heart"></i> Amour
                        </button>
                        <button class="prompt-btn" data-prompt="Le concept du temps" data-style="surréalisme, montres fondantes, perspective impossible">
                            <i class="fas fa-hourglass"></i> Temps
                        </button>
                        <button class="prompt-btn" data-prompt="Le concept de liberté" data-style="technique mixte, tons bleus, mouvement ascendant">
                            <i class="fas fa-dove"></i> Liberté
                        </button>
                        <button class="prompt-btn" data-prompt="Le concept de croissance" data-style="art organique, fractales, tons verts, motifs naturels">
                            <i class="fas fa-seedling"></i> Croissance
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="options">
                <div class="option-group">
                    <label for="width-select"><i class="fas fa-arrows-alt-h"></i> Largeur :</label>
                    <select id="width-select">
                        <option value="512">512px</option>
                        <option value="768" selected>768px</option>
                        <option value="1024">1024px</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="height-select"><i class="fas fa-arrows-alt-v"></i> Hauteur :</label>
                    <select id="height-select">
                        <option value="512">512px</option>
                        <option value="768" selected>768px</option>
                        <option value="1024">1024px</option>
                    </select>
                </div>
            </div>
            
            <button id="generate-btn" class="generate-btn">
                <i class="fas fa-wand-magic-sparkles"></i>
                <span>Générer l'image</span>
            </button>
        </div>
        
        <div class="preview-section">
            <h2><i class="fas fa-image"></i> Prévisualisation de l'image</h2>
            <div class="image-placeholder">
                <div class="placeholder-content">
                    <i class="fas fa-image placeholder-icon"></i>
                    <p>Votre image générée apparaîtra ici</p>
                </div>
                <img id="generated-image" src="" alt="Image générée">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Génération en cours...</p>
                </div>
                <div id="error-message" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2><i class="fas fa-history"></i> Historique des générations</h2>
            <div id="history-list" class="history-list">
                <div class="no-history">
                    <i class="fas fa-clock"></i>
                    <p>Aucune génération récente</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
